<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=2">
  <title>Irregular verbs trainer</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/anWritterLogger.js"></script>
  <script type="text/javascript" src="./js/spStdLib_v0.2b.js"></script>
  <script type="text/javascript" src="./js/bem_v0.1p.js"></script>
  <script type="text/javascript" src="./js/verbs-db.js"></script>
  <script type="text/javascript" src="./js/verb-trainer.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
  <div class="verb-trainer">
    <div class="tense-name">Infinitive</div>
    <div class="outer"><span class="verb-trainer__infinitive">Infinitive</span></div>

    <div class="tense-name">Paste Indefinite</div>
    <div class="outer"><span class="verb-trainer__past-simple">Past simple</span></div>

    <div class="tense-name">Past Participle</div>
    <div class="outer"><span class="verb-trainer__participle">Past Participle Participle Participle (Participle II)</span></div>

    <button class="show-next-tense">show next tense</button>
    <button class="go-to-next-verb">go to the next verb</button>
    
    <hr>
    <div class="log-viewport"></div>
  </div>
</body>
</html>
